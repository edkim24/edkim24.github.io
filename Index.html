<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passwordless Authentication</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  .form-container h2 {
    margin-top: 0;
  }
  .form-container input[type="email"],
  .form-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .form-container input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .form-container input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Passwordless Authentication</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="submit" value="Send Login Link">
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    
    // Check if the user exists in the database
    db.collection('users').where('email', '==', email).get()
    .then((querySnapshot) => {
      if (!querySnapshot.empty) {
        // User exists, continue with sending login link
        // Send sign-in link to email
        firebase.auth().sendSignInLinkToEmail(email, {
          url: window.location.href,
          handleCodeInApp: true
        })
        .then(function() {
          // The link was successfully sent. Inform the user.
          alert('An email with login link has been sent to your email address.');
          // Save the email to local storage to track the user's login state
          window.localStorage.setItem('emailForSignIn', email);
          // Clear the form
          loginForm.reset();
        })
        .catch(function(error) {
          console.error(error);
          alert(error.message);
        });
      } else {
        // User does not exist
        alert('User with this email does not exist. Please register.');
      }
    })
    .catch((error) => {
      console.error("Error getting documents: ", error);
    });
  });
</script>
</body>
</html>
